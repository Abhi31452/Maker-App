<p class="inline-block ">subject-component works!</p>
<div *ngIf="this.isSubject" class="flex flex-col space-y-6">

  <div class="flex flex-wrap justify-center space-x-4 gap-4">
    <div *ngFor="let subject of subName" class="p-4 max-w-xs w-full border border-gray-900 rounded-lg shadow-lg">
      <!-- <p class="text-center text-xl"> SubjectName </p> -->
      <h4 class="text-center text-xl font-semibold text-fuchsia-950"> {{subject.subjectName}}
       
      </h4>

      <hr class="bg-slate-400 mt-2">

      <!-- <div *ngFor="let questionpaper1 of questionpaper" class="pt-2"> -->
      <!-- <div> {{questionpaper1.subjectId}}</div> -->
      <p class=" text-center font-semibold">
        Total QuestionPaper: 100
     
      </p>
      <!-- </div> -->
      <!-- </div> -->

      <div class="flex justify-evenly">
        <div class="p-2 ">
          <a routerLink="activeLink" [routerLink]="['questionpaper',subject._id,subject.subjectName]">
            <button class="text-center text-white bg-blue-700 hover:bg-blue-900 p-2 rounded-lg shadow-lg">
              Add QuestionPaper </button>
          </a>
        </div>

        <div class=" p-2 ">
          <a >
            <button class="text-center text-white bg-red-500 hover:bg-red-700 p-2 rounded-lg shadow-lg"
             (click)="deleteSubject(subject._id)" >
             
              Delete Subject </button>
          </a>
        </div>
      </div>

    </div>
  </div>


  <div class="flex justify-center">
    <form class="max-w-md w-full border border-gray-600 p-5 rounded-lg bg-white shadow-md" [formGroup]="subjectForm"
      (submit)="onSubmit()">
      <div class="mb-5">
        <label class="block mb-2 text-lg font-medium text-gray-900" for="subject-name">
          Enter Subject Name:
        </label>
        <input
          class="bg-gray-50 border border-gray-300 text-lg focus:ring-blue-500 focus:border-blue-400 w-full rounded-lg"
          type="text" id="subject-name" formControlName="subjectName">
      </div>
      <button class="w-full text-white bg-blue-700 hover:bg-blue-800 py-2 rounded-lg" type="submit">Add Subject</button>
    </form>
  </div>
</div>


<router-outlet></router-outlet>
