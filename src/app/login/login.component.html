<section class="bg-gray-50 dark:bg-gray-900 mt-10 min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg dark:bg-gray-800"> <!-- Added shadow-lg -->
            <div class="p-8 space-y-6">
                <h1 class="text-2xl font-bold leading-tight text-gray-900 dark:text-white text-center">
                    Sign in to your account
                </h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                        <input type="text" formControlName="username" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Abhishek" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" formControlName="password" id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="••••••••" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" formControlName="remember"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600">
                            </div>
                            <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-white">Remember me</label>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Log in
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
                        <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Signup</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
