<div class="flex justify-center p-6 bg-gray-100 min-h-screen">
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()"
        class="flex flex-col w-full max-w-2xl bg-white border border-slate-300 p-6 rounded-lg shadow-lg space-y-6">

        <h3 class="text-slate-900 font-bold text-center bg-slate-100 py-3 rounded-lg text-2xl">
            Create Question Paper
        </h3>

        <!-- Question Text -->
        <div class="flex flex-col space-y-2">
            <label for="questionText" class="text-slate-700 font-semibold">Question Text</label>
            <input id="questionText" type="text" formControlName="questionText" placeholder="Enter the question"
                class="text-slate-700 p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
        </div>

        <!-- Question Type -->
        <div class="flex flex-col space-y-2">
            <label for="questionType" class="text-slate-700 font-semibold">Type of Question</label>
            <select id="questionType" formControlName="questionType" (change)="onQuestionTypeChange($event)"
                class="text-slate-700 p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
                <option value="">Select Type</option>
                <option value="MCQ">MCQ</option>
                <option value="True/False">True/False</option>
                <option value="Descriptive">Descriptive</option>
            </select>
        </div>

        <!-- MCQ Options -->
        <div *ngIf="isMCQ()">
            <label class="text-slate-700 font-semibold">Enter MCQ Options</label>
            <div formArrayName="options" class="flex flex-wrap mx-2">
                <div *ngFor="let option of options.controls; let i = index" class="w-full md:w-1/2 p-2 mb-1">
                    <input type="text" [formControlName]="i" placeholder="Option {{i + 1}}"
                        class="text-slate-700 p-3 border border-slate-300 rounded-lg focus:ring-2 w-full">
                </div>
            </div>
        </div>

        <!-- True/False Options -->
        <div *ngIf="isTrueFalse()">
            <label class="text-slate-700 font-semibold">Enter True/False Options</label>
            <div formArrayName="options" class="flex flex-wrap mx-2">
                <div *ngFor="let option of options.controls; let i = index" class="w-full md:w-1/2 p-2 mb-1">
                    <input type="text" [formControlName]="i" placeholder="Option {{i + 1}}"
                        class="text-slate-700 p-3 border border-slate-300 rounded-lg focus:ring-2 w-full">
                </div>
            </div>
        </div>

        <!-- Descriptive Option -->
        <div *ngIf="isDescriptive()">
            <label class="text-slate-700 font-semibold">Enter Descriptions</label>
            <div formArrayName="options" class="flex flex-wrap mx-2">
                <input type="text" [formControlName]="0" placeholder="Descriptive"
                    class="text-slate-700 p-3 border border-slate-300 rounded-lg focus:ring-2 w-full">
            </div>
        </div>

        <div class="flex flex-col space-y-2">
            <label for="marks" class="text-slate-700 font-semibold">Marks for this Question</label>
            <input id="marks" type="text" formControlName="marks" placeholder="Enter marks"
                class="text-slate-700 p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
        </div>

        <div class="flex flex-col space-y-2">
            <label for="correctAnswer" class="text-slate-700 font-semibold">Correct Answer</label>
            <input id="correctAnswer" type="text" formControlName="correctAnswer" placeholder="Enter the correct answer"
                class="text-slate-700 p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
        </div>

        <div class="flex justify-center">
            <button type="submit"
                class="bg-slate-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-slate-600 focus:ring-4 focus:ring-slate-400">
                Submit Question Paper
            </button>
        </div>

    </form>
</div>
